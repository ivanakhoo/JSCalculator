<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <form id="Calculation">
        <input type="text" id="calc" required>
        <button type="submit">Submit</button>
    </form>

    <script src="calculator.js"></script>
    <script>
        document.getElementById("Calculation").addEventListener("submit", function(event) {
            event.preventDefault(); 
    
            const calcInput = document.getElementById("calc").value.trim().split(/\s+/);

            if (calcInput.length === 3) {
                let left = calcInput[0];
                let op = calcInput[1];
                let right = calcInput[2];
                alert(operator(left, op, right));
            } else {
                alert("Invalid input format. Please enter in 'left operator right' format (e.g., 3 + 5).");
            }
        });
    </script>
    
</body>
</html>
